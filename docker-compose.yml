version: '3.8'

services:
  app:
    build: .
    ports:
      - "7000:7000"
    environment:
      - REDIS_URL=redis://redis:6379
      # other environment variables
    depends_on:
      - mongo
      - redis
    networks:
      - app-network

  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  redis:
    image: redis:latest
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
